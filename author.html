        function showNotification(message, type = 'success') {

                <button class="notification-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);

                const el = document.getElementById(id);
                if (el) {
                    el.style.animation = 'slideOut 0.3s ease forwards';
                    setTimeout(() => el.remove(), 300);
                }
            }, 5000);
        }

        // ------------------------------------------------------------
        // CAROUSEL AUTO-PLAY WITH INFINITE LOOP
        // ------------------------------------------------------------
        function initCarousel() {
            const track = document.querySelector('.carousel-track');
            if (!track) return;
            
            const slides = Array.from(track.children);
            const slideWidth = slides[0]?.offsetWidth || 340;
            const gap = 28; // 1.8rem = 28.8px ‚âà 28
            const scrollAmount = slideWidth + gap;
            
            // Set up auto-play
            let autoPlayInterval;
            
            function startAutoPlay() {
                autoPlayInterval = setInterval(() => {
                    const currentScroll = track.scrollLeft;
                    const maxScroll = track.scrollWidth - track.clientWidth;
                    
                    if (currentScroll >= maxScroll - 10) {
                        // Jump to beginning seamlessly
                        track.scrollTo({ left: 0, behavior: 'instant' });
                    } else {
                        track.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                    }
                }, 4000);
            }
            
            function stopAutoPlay() {
                clearInterval(autoPlayInterval);
            }
            
            // Event listeners for hover pause
            track.addEventListener('mouseenter', stopAutoPlay);
            track.addEventListener('mouseleave', startAutoPlay);
            
            // Manual navigation
            const prevBtn = document.querySelector('.carousel-prev');
            const nextBtn = document.querySelector('.carousel-next');
            
            if (prevBtn && nextBtn) {
                prevBtn.addEventListener('click', () => {
                    stopAutoPlay();
                    track.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                    setTimeout(startAutoPlay, 5000);
                });
                
                nextBtn.addEventListener('click', () => {
                    stopAutoPlay();
                    track.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                    setTimeout(startAutoPlay, 5000);
                });
            }
            
            // Start auto-play
            startAutoPlay();
            
            // Pause auto-play when tab not visible
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    stopAutoPlay();
                } else {
                    startAutoPlay();
                }
            });
        }

        // ------------------------------------------------------------
        // üî• ORDER SUBMIT ‚Äî writes to Firebase /orders
        // ------------------------------------------------------------
        async function handleOrderSubmit(e) {
            e.preventDefault();
            const form = e.currentTarget;
            const formData = new FormData(form);
            
            const orderData = {
                orderId: 'ORD-' + Date.now(),
                customerEmail: formData.get('customerEmail'),
                customerName: formData.get('customerName'),
                items: [{
                    publicationId: formData.get('publicationId'),
                    format: formData.get('format'),
                    quantity: parseInt(formData.get('quantity')) || 1,
                    price: 0
                }],
                total: 0,
                currency: 'KSh',
                status: 'pending',
                orderDate: new Date().toISOString(),
                fulfillmentStatus: 'pending'
            };

            try {
                const ordersRef = ref(db, 'orders/' + orderData.orderId);
                await set(ordersRef, orderData);
                showNotification('‚úÖ Order placed! We will contact you soon.', 'success');
                form.reset();
            } catch (error) {
                console.error('Order submission failed:', error);
                showNotification('‚ùå Order failed. Please try again.', 'error');
            }
        }

        // ------------------------------------------------------------
        // üî• WAITLIST SUBMIT ‚Äî FULLY FUNCTIONAL, WRITES TO FIREBASE
        // ------------------------------------------------------------
        async function handleWaitlistSubmit(e) {
            e.preventDefault();
            
            const form = e.currentTarget;
            const formData = new FormData(form);
            
            const publicationId = formData.get('publicationId');
            const publicationType = formData.get('publicationType');
            const fullName = formData.get('fullName');
            const email = formData.get('email');
            
            if (!publicationId || !email) {
                showNotification('Please provide your email address.', 'error');
                return;
            }
            
            // Disable submit button to prevent double submission
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            
            try {
                // Create unique waitlist entry
                const waitlistEntry = {
                    email,
                    fullName: fullName || 'Anonymous',
                    signedUpAt: new Date().toISOString(),
                    notified: false,
                    userAgent: navigator.userAgent
                };
                
                // Path: /waitlists/{publicationId}_{publicationType}/entries
                const waitlistPath = `waitlists/${publicationId}_${publicationType}/entries`;
                const entriesRef = ref(db, waitlistPath);
                
                // Push new entry
                await push(entriesRef, waitlistEntry);
                
                // Increment totalCount using transaction
                const countRef = ref(db, `waitlists/${publicationId}_${publicationType}/totalCount`);
                await runTransaction(countRef, (current) => {
                    return (current || 0) + 1;
                });
                
                // Show success notification
                showNotification('‚ú® You\'re on the waitlist! We\'ll notify you when it\'s available.', 'success');
                
                // Close modal after short delay
                setTimeout(() => {
                    closeModal('waitlistModal');
                    form.reset();
                }, 1500);
                
            } catch (error) {
                console.error('Waitlist submission failed:', error);
                showNotification('‚ùå Could not join waitlist. Please try again.', 'error');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        // ------------------------------------------------------------
        // REACTION HANDLERS
        // ------------------------------------------------------------
        function attachReactionHandlers() {
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.removeEventListener('click', handleReaction);
                btn.addEventListener('click', handleReaction);
            });
            document.querySelectorAll('.share-btn').forEach(btn => {
                btn.removeEventListener('click', handleReaction);
                btn.addEventListener('click', handleReaction);
            });
            document.querySelectorAll('.comment-btn').forEach(btn => {
                btn.removeEventListener('click', openCommentModal);
                btn.addEventListener('click', openCommentModal);
            });
        }

        async function handleReaction(e) {
            e.preventDefault();
            const btn = e.currentTarget;
            const type = btn.classList.contains('like-btn') ? 'likes' : 'shares';
            const id = btn.dataset.id;
            const contentType = btn.dataset.type;
            const countSpan = btn.querySelector(`.${type === 'likes' ? 'like-count' : 'share-count'}`);
            
            let current = parseInt(countSpan.innerText) || 0;
            countSpan.innerText = current + 1;
            btn.style.color = '#c2a477';
            
            try {
                const path = contentType === 'article' ? `articles/${id}/reactions/${type}` : `researchPapers/${id}/reactions/${type}`;
                const reactionRef = ref(db, path);
                await runTransaction(reactionRef, (currentVal) => (currentVal || 0) + 1);
                showNotification(`${type === 'likes' ? '‚ù§Ô∏è Liked' : 'üîÑ Shared'}!`, 'success');
            } catch (error) {
                console.error('Reaction update failed:', error);
                countSpan.innerText = current;
                btn.style.color = '';
                showNotification('Reaction failed. Please try again.', 'error');
            }
        }

        // ------------------------------------------------------------
        // COMMENT MODAL
        // ------------------------------------------------------------
        window.openCommentModal = async function(e) {
            e.preventDefault();
            const btn = e.currentTarget;
            const articleId = btn.dataset.id;
            const contentType = btn.dataset.type;
            
            if (contentType !== 'article') return;
            
            const modal = document.getElementById('commentModal');
            const commentList = document.getElementById('commentList');
            const commentForm = document.getElementById('commentForm');
            const commentCountSpan = btn.querySelector('.comment-count');
            
            modal.dataset.articleId = articleId;
            
            try {
                const commentsRef = ref(db, `articles/${articleId}/comments`);
                const snapshot = await get(commentsRef);
                let commentsHtml = '';
                
                if (snapshot.exists()) {
                    const comments = snapshot.val();
                    const commentArray = Object.entries(comments).map(([key, val]) => ({ id: key, ...val }));
                    commentArray.sort((a, b) => b.timestamp - a.timestamp);
                    
                    commentArray.forEach(cmt => {
                        commentsHtml += `
                            <div class="comment-item">
                                <div class="comment-author">
                                    <i class="fas fa-user-circle"></i> ${cmt.userName || 'Anonymous'}
                                </div>
                                <div class="comment-text">${cmt.text || ''}</div>
                                <div class="comment-meta">${new Date(cmt.timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div>
                            </div>
                        `;
                    });
                } else {
                    commentsHtml = '<p style="color: var(--gray); text-align: center; padding: 2rem;">No comments yet. Be the first to share your thoughts.</p>';
                }
                
                commentList.innerHTML = commentsHtml;
                
                commentForm.onsubmit = async (e) => {
                    e.preventDefault();
                    const nameInput = document.getElementById('commentName');
                    const textInput = document.getElementById('commentText');
                    
                    const userName = nameInput.value.trim() || 'Anonymous';
                    const text = textInput.value.trim();
                    if (!text) return;
                    
                    const newComment = {
                        userId: 'web_user_' + Date.now(),
                        userName,
                        text,
                        timestamp: Date.now(),
                        likes: 0
                    };
                    
                    try {
                        const commentsRef = ref(db, `articles/${articleId}/comments`);
                        await push(commentsRef, newComment);
                        
                        const countRef = ref(db, `articles/${articleId}/reactions/comments`);
                        await runTransaction(countRef, (current) => (current || 0) + 1);
                        
                        if (commentCountSpan) {
                            let cnt = parseInt(commentCountSpan.innerText) || 0;
                            commentCountSpan.innerText = cnt + 1;
                        }
                        
                        // Refresh comments
                        const newSnapshot = await get(commentsRef);
                        let updatedHtml = '';
                        if (newSnapshot.exists()) {
                            const updatedComments = newSnapshot.val();
                            Object.values(updatedComments).sort((a,b) => b.timestamp - a.timestamp).forEach(cmt => {
                                updatedHtml += `
                                    <div class="comment-item">
                                        <div class="comment-author"><i class="fas fa-user-circle"></i> ${cmt.userName || 'Anonymous'}</div>
                                        <div class="comment-text">${cmt.text}</div>
                                        <div class="comment-meta">Just now</div>
                                    </div>
                                `;
                            });
                        }
                        commentList.innerHTML = updatedHtml;
                        
                        nameInput.value = '';
                        textInput.value = '';
                        
                        showNotification('üí¨ Comment posted successfully!', 'success');
                    } catch (error) {
                        console.error('Comment submission failed:', error);
                        showNotification('Unable to post comment. Please try again.', 'error');
                    }
                };
            } catch (error) {
                console.error('Failed to load comments:', error);
                commentList.innerHTML = '<p style="color: var(--gray); text-align: center; padding: 2rem;">Unable to load comments.</p>';
                showNotification('Failed to load comments.', 'error');
            }
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        .hero-bio { font-size: 1.15rem; font-weight: 300; color: rgba(255, 255, 255, 0.9); border-left: 4px solid var(--gold); padding-left: 1.5rem; margin: 1.8rem 0; line-height: 1.7; }
        .hero-meta { display: flex; gap: 2rem; margin: 1.5rem 0; font-size: 0.9rem; color: rgba(255, 255, 255, 0.8); }
        .hero-meta i { margin-right: 0.5rem; color: var(--gold); }
        .hero-social { display: flex; gap: 1.2rem; margin-top: 2rem; }
        .hero-social a { display: flex; align-items: center; justify-content: center; width: 42px; height: 42px; border-radius: 50%; background: rgba(255, 255, 255, 0.08); color: white; font-size: 1.1rem; transition: var(--transition); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hero-social a:hover { background: var(--gold); color: var(--charcoal); border-color: var(--gold); transform: translateY(-3px); }
        .hero-portrait img { width: 100%; max-width: 320px; height: auto; border-radius: 50%; border: 4px solid var(--gold); box-shadow: 0 25px 40px -15px rgba(0,0,0,0.3); }

        /* Sections */
        section { padding: 5rem 0; border-bottom: 1px solid var(--border); display: none; }
        .section-header { margin-bottom: 3.5rem; text-align: center; }
        .section-title { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; font-weight: 500; color: var(--charcoal); margin-bottom: 0.5rem; letter-spacing: -0.01em; }
        .section-title span { color: var(--gold-dark); font-weight: 600; }
        .section-subtitle { font-size: 1rem; color: var(--gray); font-weight: 300; letter-spacing: 0.3px; }

        /* Carousel */
        .carousel-container { position: relative; display: flex; align-items: center; }
        .carousel-track-wrapper { overflow-x: auto; scroll-behavior: smooth; width: 100%; padding: 0.5rem 0; scrollbar-width: thin; scrollbar-color: var(--gold) var(--sand); }
        .carousel-track-wrapper::-webkit-scrollbar { height: 6px; }
        .carousel-track-wrapper::-webkit-scrollbar-track { background: var(--sand); border-radius: 10px; }
        .carousel-track-wrapper::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
        .carousel-track { display: flex; gap: 1.8rem; width: max-content; }
        .carousel-slide { flex: 0 0 320px; background: white; padding: 2rem; border-radius: var(--radius-lg); border: 1px solid var(--border); transition: var(--transition); display: flex; flex-direction: column; }
        .carousel-slide:hover { border-color: var(--gold); box-shadow: var(--shadow-lg); transform: translateY(-4px); }
        .carousel-arrow { background: white; border: 1px solid var(--border); border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition); box-shadow: var(--shadow-sm); margin: 0 0.5rem; flex-shrink: 0; }
        .carousel-arrow:hover { background: var(--gold); color: white; border-color: var(--gold); }
        
        .card-category { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.35rem 1rem; border-radius: 30px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 1.5rem; align-self: flex-start; }
        .carousel-slide h3 { font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; line-height: 1.3; }
        .card-subtitle { font-size: 0.9rem; color: var(--gold-dark); font-style: italic; margin-bottom: 1rem; }
        .card-description { color: var(--gray-dark); font-size: 0.95rem; line-height: 1.6; margin-bottom: 1.5rem; flex: 1; }
        .card-price { font-size: 1.2rem; font-weight: 600; color: var(--gold-dark); margin-bottom: 1.2rem; }
        .reaction-strip { display: flex; gap: 1.2rem; margin: 1.2rem 0; color: var(--gray); font-size: 0.85rem; border-top: 1px solid var(--border); padding-top: 1.2rem; }

        /* Books */
        .books-grid { display: flex; flex-direction: column; gap: 2.5rem; }
        .book-card { display: grid; grid-template-columns: 200px 1fr; gap: 2.5rem; background: white; padding: 2rem; border-radius: var(--radius-lg); border: 1px solid var(--border); transition: var(--transition); }
        .book-card:hover { border-color: var(--gold); box-shadow: var(--shadow-md); }
        .book-cover img { width: 100%; border-radius: var(--radius-md); box-shadow: var(--shadow-lg); }
        .book-details h3 { font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; font-weight: 600; margin-bottom: 0.25rem; }
        .book-subtitle { font-size: 0.95rem; color: var(--gold-dark); font-style: italic; margin-bottom: 1rem; }
        .book-meta { display: flex; gap: 1.5rem; margin: 1rem 0; color: var(--gray); font-size: 0.9rem; }
        .book-meta i { color: var(--gold); margin-right: 0.4rem; }
        .book-description { color: var(--gray-dark); margin: 1.2rem 0; line-height: 1.7; }
        .book-formats { margin: 1.2rem 0; }
        .format-badge { display: inline-block; background: var(--gray-light); padding: 0.4rem 1rem; border-radius: 30px; font-size: 0.75rem; margin-right: 0.6rem; margin-bottom: 0.6rem; color: var(--charcoal); border: 1px solid var(--border); }
        
        .order-form-container { margin-top: 1.5rem; border-top: 1px dashed var(--gold); padding-top: 1.2rem; }
        .order-input { width: 100%; padding: 0.6rem 1rem; margin-bottom: 0.6rem; border: 1px solid var(--border); border-radius: 8px; font-size: 0.85rem; font-family: 'Inter', sans-serif; }
        .order-input:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 0 3px rgba(194, 164, 119, 0.1); }

        .forthcoming-section { margin-top: 4rem; background: var(--cream); border-radius: var(--radius-lg); padding: 2.5rem; }
        .forthcoming-title { font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; font-weight: 600; color: var(--gold-dark); margin-bottom: 1.5rem; }
        .forthcoming-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1.5rem; }
        .forthcoming-card { background: white; padding: 1.5rem; border-radius: var(--radius-md); border: 1px solid var(--border); }

        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.6rem; padding: 0.7rem 1.6rem; border-radius: 30px; font-weight: 500; font-size: 0.85rem; text-decoration: none; transition: var(--transition); border: none; cursor: pointer; border: 1px solid transparent; }
        .btn-primary { background: var(--gold); color: white; }
        .btn-primary:hover { background: var(--gold-dark); transform: translateY(-2px); box-shadow: 0 8px 16px rgba(194, 164, 119, 0.2); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .btn-secondary { background: transparent; border: 1px solid var(--gold); color: var(--gold-dark); }
        .btn-secondary:hover { background: var(--gold); color: white; }
        .btn-waitlist { background: #8b5cf6; color: white; }
        .btn-waitlist:hover { background: #7c3aed; transform: translateY(-2px); }
        .waitlist-count { background: rgba(255, 255, 255, 0.2); padding: 0.2rem 0.6rem; border-radius: 30px; margin-left: 0.5rem; font-size: 0.7rem; }

        /* Articles & Research */
        .articles-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 2rem; }
        .article-card { background: white; padding: 2rem; border-radius: var(--radius-lg); border: 1px solid var(--border); transition: var(--transition); display: flex; flex-direction: column; }
        .article-card:hover { border-color: var(--gold); box-shadow: var(--shadow-md); }
        .article-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.2rem; }
        .article-category { background: var(--sand); color: var(--gold-dark); padding: 0.25rem 1rem; border-radius: 30px; font-size: 0.65rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .reading-time { color: var(--gray); font-size: 0.8rem; }
        .article-card h3 { font-family: 'Cormorant Garamond', serif; font-size: 1.4rem; font-weight: 600; margin-bottom: 0.8rem; line-height: 1.4; }
        .article-excerpt { color: var(--gray-dark); font-size: 0.95rem; line-height: 1.6; margin-bottom: 1.5rem; flex: 1; }
        .reaction-buttons { display: flex; gap: 1.2rem; margin-bottom: 1rem; }
        .reaction-btn { background: none; border: none; color: var(--gray); font-size: 0.85rem; cursor: pointer; transition: var(--transition); display: flex; align-items: center; gap: 0.4rem; padding: 0.2rem 0.4rem; border-radius: 20px; }
        .reaction-btn:hover { color: var(--gold); background: rgba(194, 164, 119, 0.08); }

        .research-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 3rem; }
        .research-card { background: var(--cream); padding: 2rem; border-radius: var(--radius-lg); border-left: 4px solid var(--gold); transition: var(--transition); }
        .research-card:hover { background: white; box-shadow: var(--shadow-md); }

        /* Modals */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 0; visibility: hidden; transition: var(--transition); }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { background: white; border-radius: var(--radius-lg); max-width: 900px; width: 90%; max-height: 85vh; overflow-y: auto; padding: 2.5rem; position: relative; box-shadow: var(--shadow-lg); }
        .modal-close { position: absolute; top: 1.2rem; right: 1.5rem; font-size: 1.8rem; background: none; border: none; color: var(--gray); cursor: pointer; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: var(--transition); }
        .modal-close:hover { background: var(--sand); color: var(--gold-dark); }

        .comment-list { max-height: 400px; overflow-y: auto; margin: 1.5rem 0; border: 1px solid var(--border); border-radius: var(--radius-md); background: var(--cream); }
        .comment-item { padding: 1.2rem; border-bottom: 1px solid var(--border); }
        .comment-author { font-weight: 600; font-size: 0.9rem; margin-bottom: 0.4rem; color: var(--charcoal); }
        .comment-author i { color: var(--gold); margin-right: 0.4rem; }

        /* Footer */
        footer { background: var(--charcoal); color: white; padding: 4rem 2rem 2rem; display: none; }
        .footer-container { max-width: 1280px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 3rem; }
        .footer-brand h4 { font-family: 'Cormorant Garamond', serif; font-size: 1.2rem; font-weight: 600; margin-bottom: 0.8rem; color: white; }
        .footer-brand p { color: rgba(255, 255, 255, 0.6); font-size: 0.9rem; line-height: 1.6; }
        .footer-links h4, .footer-contact h4 { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: var(--gold); margin-bottom: 1.2rem; }
        .footer-links a { display: block; color: rgba(255, 255, 255, 0.6); text-decoration: none; margin-bottom: 0.6rem; font-size: 0.9rem; transition: var(--transition); }
        .footer-links a:hover { color: var(--gold); transform: translateX(4px); }
        .copyright { max-width: 1280px; margin: 3rem auto 0; padding-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.1); text-align: center; color: rgba(255, 255, 255, 0.4); font-size: 0.8rem; letter-spacing: 0.5px; }

        @media (max-width: 900px) {
            .hero-container { grid-template-columns: 1fr; text-align: center; gap: 2rem; }
            .hero-bio { border-left: none; border-top: 4px solid var(--gold); padding-left: 0; padding-top: 1.5rem; }
            .book-card { grid-template-columns: 1fr; text-align: center; }
            .book-cover { max-width: 240px; margin: 0 auto; }
        }
    </style>
</head>
<body>
    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <p style="font-family: 'Cormorant Garamond', serif; font-size: 1.2rem; color: #7a5c3a; letter-spacing: 1px;">MUGERA W.</p>
    </div>

    <!-- Header -->
    <header id="header"></header>

    <main>
        <!-- Hero Section -->
        <div id="hero"></div>
        
        <!-- Featured Carousel (auto-play, infinite) -->
        <section id="featured"></section>
        
        <!-- Books Section with Order Forms & Waitlist -->
        <section id="books"></section>
        
        <!-- Articles Section -->
        <section id="articles"></section>
        
        <!-- Research Section -->
        <section id="research"></section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Book Modal -->
    <div id="bookModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('bookModal')">&times;</button>
            <div id="bookModalContent"></div>
        </div>
    </div>

    <!-- üî• WAITLIST MODAL ‚Äî FULLY FUNCTIONAL, CONNECTED TO FIREBASE -->
    <div id="waitlistModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 480px;">
            <button class="modal-close" onclick="closeModal('waitlistModal')">&times;</button>
            <h3 style="font-family: 'Cormorant Garamond', serif; font-size: 1.6rem; font-weight: 600; color: var(--charcoal); margin-bottom: 0.5rem;">Join waitlist</h3>
            <p style="color: var(--gray); margin-bottom: 2rem; font-size: 0.95rem;">Be the first to know when this becomes available.</p>
            
            <form id="waitlistFormElement">
                <input type="hidden" id="waitlistPubId" name="publicationId">
                <input type="hidden" id="waitlistPubType" name="publicationType">
                
                <input type="text" name="fullName" placeholder="Full name" 
                    style="width: 100%; padding: 0.9rem 1.2rem; margin-bottom: 1rem; border: 1px solid var(--border); border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 0.95rem; background: var(--gray-light); transition: var(--transition);"
                    onfocus="this.style.borderColor='#c2a477'; this.style.boxShadow='0 0 0 3px rgba(194,164,119,0.1)';"
                    onblur="this.style.borderColor='var(--border)'; this.style.boxShadow='none';">
                
                <input type="email" name="email" placeholder="Email address" required 
                    style="width: 100%; padding: 0.9rem 1.2rem; margin-bottom: 1.5rem; border: 1px solid var(--border); border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 0.95rem; background: var(--gray-light); transition: var(--transition);"
                    onfocus="this.style.borderColor='#c2a477'; this.style.boxShadow='0 0 0 3px rgba(194,164,119,0.1)';"
                    onblur="this.style.borderColor='var(--border)'; this.style.boxShadow='none';">
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.9rem;">
                    <i class="fas fa-bell"></i> Notify me
                </button>
            </form>
            
            <div id="waitlistSuccess" style="display: none; text-align: center; padding: 1.5rem;">
                <div style="font-size: 3rem; color: #10b981; margin-bottom: 1rem;">‚úì</div>
                <h4 style="font-family: 'Cormorant Garamond', serif; font-size: 1.3rem; font-weight: 600; color: var(--charcoal); margin-bottom: 0.5rem;">You're on the list</h4>
                <p style="color: var(--gray);">We'll notify you when it's available.</p>
            </div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div id="commentModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 650px;">
            <button class="modal-close" onclick="closeModal('commentModal')">&times;</button>
            <h3 style="font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; font-weight: 600; color: var(--charcoal); margin-bottom: 0.5rem;">Discussion</h3>
            <p style="color: var(--gray); margin-bottom: 1.5rem; font-size: 0.95rem;">Share your thoughts with the author and readers.</p>
            
            <div id="commentList" class="comment-list"></div>
            
            <form id="commentForm">
                <input type="text" id="commentName" placeholder="Your name (optional)" 
                    style="width: 100%; padding: 0.8rem 1.2rem; margin-bottom: 0.8rem; border: 1px solid var(--border); border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 0.9rem;">
                <textarea id="commentText" placeholder="Add a comment..." required rows="3"
                    style="width: 100%; padding: 0.8rem 1.2rem; margin-bottom: 1rem; border: 1px solid var(--border); border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 0.9rem; resize: vertical;"></textarea>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Post comment
                </button>
            </form>
        </div>
    </div>

    <script>
        // Ensure closeModal is globally defined
        window.closeModal = function(modalId) {
            document.getElementById(modalId)?.classList.remove('active');
            document.body.style.overflow = 'auto';
        };
    </script>
</body>
</html>
