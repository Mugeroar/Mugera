<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mugera W. â€” Author, Speaker, Thinker</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/Kzsb3tX6/I-AM-MUGERA.png">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Elegant, refined typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK Modular -->
    <script type="module">
        // ------------------------------------------------------------
        // FIREBASE INITIALIZATION â€” YOUR EXACT CONFIG
        // ------------------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDF0C1QPJ0CfDfBCtupIuyI-ezgpr6tE0w",
            authDomain: "i-am-publications.firebaseapp.com",
            databaseURL: "https://i-am-publications-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "i-am-publications",
            storageBucket: "i-am-publications.firebasestorage.app",
            messagingSenderId: "947226391862",
            appId: "1:947226391862:web:00ed4587bedbf970c1af97"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db);

        // ------------------------------------------------------------
        // STATE â€” PURE FIREBASE, NO FALLBACKS
        // ------------------------------------------------------------
        let authorProfile = null;
        let featuredCarousel = null;
        let books = null;
        let articles = null;
        let researchPapers = null;
        let siteConfig = null;

        // ------------------------------------------------------------
        // LOAD FIREBASE DATA â€” STRICT: ONLY RENDER IF DATA EXISTS
        // ------------------------------------------------------------
        async function loadFirebaseData() {
            try {
                const snapshot = await get(child(dbRef, '/'));
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    
                    authorProfile = data.authorProfile || null;
                    featuredCarousel = data.featuredCarousel || null;
                    books = data.books || null;
                    articles = data.articles || null;
                    researchPapers = data.researchPapers || null;
                    siteConfig = data.siteConfig || null;

                    // Hide loading with fade
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }, 800);

                    // Render each section only if data exists
                    if (authorProfile) renderHero();
                    if (featuredCarousel?.latestPublications?.length) renderFeatured();
                    if (books && Object.keys(books).length > 0) renderBooks();
                    if (articles && Object.keys(articles).length > 0) renderArticles();
                    if (researchPapers && Object.keys(researchPapers).length > 0) renderResearch();
                    
                    // Always render header and footer with available data
                    renderHeader();
                    renderFooter();
                    
                } else {
                    showEmptyState('No author data found');
                }
            } catch (error) {
                console.error('Firebase error:', error);
                showEmptyState('Unable to load content');
            }
        }

        // ------------------------------------------------------------
        // ELEGANT EMPTY STATE
        // ------------------------------------------------------------
        function showEmptyState(message) {
            document.getElementById('loading').style.display = 'none';
            document.body.innerHTML = `
                <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #faf9f7; font-family: 'Inter', sans-serif;">
                    <div style="font-size: 3.5rem; color: #c2a477; margin-bottom: 1.5rem; opacity: 0.6;">ðŸ“š</div>
                    <h2 style="font-family: 'Cormorant Garamond', serif; font-size: 2.2rem; font-weight: 400; color: #2c2c2c; margin-bottom: 0.75rem; letter-spacing: -0.01em;">Author library</h2>
                    <p style="font-size: 1rem; color: #6a6a6a; max-width: 400px; text-align: center; line-height: 1.6;">${message}. Please check back soon.</p>
                </div>
            `;
        }

        // ------------------------------------------------------------
        // RENDER HEADER â€” Minimal, sophisticated
        // ------------------------------------------------------------
        function renderHeader() {
            const header = document.getElementById('header');
            header.style.display = 'flex';
            
            header.innerHTML = `
                <div class="header-container">
                    <div class="logo">
                        <img src="${authorProfile?.avatarUrl || 'https://i.postimg.cc/Kzsb3tX6/I-AM-MUGERA.png'}" alt="${authorProfile?.name || 'Mugera W.'}">
                        <span class="logo-name">${authorProfile?.name || 'Mugera W.'}</span>
                    </div>
                    <nav>
                        ${books && Object.keys(books).length > 0 ? '<a href="#books"><i class="fas fa-book"></i> Books</a>' : ''}
                        ${articles && Object.keys(articles).length > 0 ? '<a href="#articles"><i class="fas fa-pen-fancy"></i> Articles</a>' : ''}
                        ${researchPapers && Object.keys(researchPapers).length > 0 ? '<a href="#research"><i class="fas fa-flask"></i> Research</a>' : ''}
                    </nav>
                </div>
            `;
        }

        // ------------------------------------------------------------
        // RENDER HERO â€” Refined, timeless
        // ------------------------------------------------------------
        function renderHero() {
            const hero = document.getElementById('hero');
            hero.style.display = 'block';
            
            hero.innerHTML = `
                <div class="hero-backdrop" style="background-image: url('${authorProfile.heroImage || 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2070&auto=format&fit=crop'}')"></div>
                <div class="hero-overlay"></div>
                <div class="hero-container">
                    <div class="hero-content">
                        <span class="hero-tagline">${authorProfile.tagline || 'Author â€¢ Speaker â€¢ Thinker'}</span>
                        <h1 class="hero-title">${authorProfile.name || 'Mugera W.'}</h1>
                        <p class="hero-bio">${authorProfile.bio || ''}</p>
                        <div class="hero-meta">
                            ${authorProfile.location ? `<span><i class="fas fa-map-marker-alt"></i> ${authorProfile.location}</span>` : ''}
                            ${authorProfile.email ? `<span><i class="fas fa-envelope"></i> ${authorProfile.email}</span>` : ''}
                        </div>
                        <div class="hero-social">
                            ${authorProfile.social?.twitter ? `<a href="${authorProfile.social.twitter}" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-twitter"></i></a>` : ''}
                            ${authorProfile.social?.linkedin ? `<a href="${authorProfile.social.linkedin}" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>` : ''}
                            ${authorProfile.social?.instagram ? `<a href="${authorProfile.social.instagram}" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>` : ''}
                        </div>
                    </div>
                    <div class="hero-portrait">
                        <img src="${authorProfile.avatarUrl || 'https://i.postimg.cc/Kzsb3tX6/I-AM-MUGERA.png'}" alt="${authorProfile.name || 'Mugera W.'}">
                    </div>
                </div>
            `;
        }

        // ------------------------------------------------------------
        // RENDER FEATURED â€” Latest publications in elegant cards
        // ------------------------------------------------------------
        function renderFeatured() {
            const section = document.getElementById('featured');
            section.style.display = 'block';
            
            let itemsHtml = '';
            featuredCarousel.latestPublications.forEach(item => {
                if (item.type === 'book') {
                    itemsHtml += `
                        <div class="feature-card">
                            <div class="card-category" style="background: #eae2d1; color: #7a5c3a;">
                                <i class="fas fa-book"></i> Book
                            </div>
                            <h3>${item.title || ''}</h3>
                            <p class="card-subtitle">${item.subtitle || ''}</p>
                            <p class="card-description">${item.description || item.excerpt || ''}</p>
                            <div class="card-price">${item.price || ''}</div>
                            <a href="${item.orderUrl || '#'}" class="btn btn-primary" target="_blank" rel="noopener">
                                <i class="fas fa-shopping-cart"></i> ${item.orderButtonText || 'Order'}
                            </a>
                        </div>
                    `;
                } else if (item.type === 'article') {
                    const rc = item.reactionCounts || {};
                    itemsHtml += `
                        <div class="feature-card">
                            <div class="card-category" style="background: #e2e6f0; color: #2c3e5c;">
                                <i class="fas fa-newspaper"></i> Article
                            </div>
                            <h3>${item.title || ''}</h3>
                            <p class="card-subtitle">${item.subtitle || ''}</p>
                            <p class="card-description">${item.excerpt || ''}</p>
                            <div class="reaction-strip">
                                <span><i class="fas fa-heart"></i> ${rc.likes || 0}</span>
                                <span><i class="fas fa-comment"></i> ${rc.comments || 0}</span>
                                <span><i class="fas fa-share"></i> ${rc.shares || 0}</span>
                            </div>
                            <a href="${item.readUrl || '#'}" class="btn btn-secondary" target="_blank" rel="noopener">
                                <i class="fas fa-book-open"></i> ${item.readButtonText || 'Read'}
                            </a>
                        </div>
                    `;
                } else if (item.type === 'research') {
                    const rc = item.reactionCounts || {};
                    itemsHtml += `
                        <div class="feature-card">
                            <div class="card-category" style="background: #e0e8d9; color: #3a5a40;">
                                <i class="fas fa-flask"></i> Research
                            </div>
                            <h3>${item.title || ''}</h3>
                            <p class="card-subtitle">${item.subtitle || ''}</p>
                            <p class="card-authors">${item.authors || ''} â€¢ ${item.year || ''}</p>
                            <div class="reaction-strip">
                                <span><i class="fas fa-heart"></i> ${rc.likes || 0}</span>
                                <span><i class="fas fa-comment"></i> ${rc.comments || 0}</span>
                                <span><i class="fas fa-share"></i> ${rc.shares || 0}</span>
                            </div>
                            <a href="${item.readUrl || '#'}" class="btn btn-secondary" target="_blank" rel="noopener">
                                <i class="fas fa-file-alt"></i> ${item.readButtonText || 'Access'}
                            </a>
                        </div>
                    `;
                }
            });
            
            section.innerHTML = `
                <div class="container">
                    <div class="section-header">
                        <h2 class="section-title">Latest <span>publications</span></h2>
                        <p class="section-subtitle">Recent work from the author</p>
                    </div>
                    <div class="featured-grid">
                        ${itemsHtml}
                    </div>
                </div>
            `;
        }

        // ------------------------------------------------------------
        // RENDER BOOKS â€” With purchase and waitlist
        // ------------------------------------------------------------
        function renderBooks() {
            const section = document.getElementById('books');
            section.style.display = 'block';
            
            const bookValues = Object.values(books);
            const availableBooks = bookValues.filter(b => b.status !== 'coming-soon');
            const comingBooks = bookValues.filter(b => b.status === 'coming-soon');
            
            let html = `
                <div class="container">
                    <div class="section-header">
                        <h2 class="section-title">Books <span>for purchase</span></h2>
                        <p class="section-subtitle">Order directly â€” signed copies available</p>
                    </div>
            `;
            
            if (availableBooks.length > 0) {
                html += `<div class="books-grid">`;
                availableBooks.forEach(book => {
                    html += `
                        <div class="book-card">
                            <div class="book-cover">
                                <img src="${book.coverImage || 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?q=80&w=1887&auto=format&fit=crop'}" alt="${book.title}">
                            </div>
                            <div class="book-details">
                                <h3>${book.title}</h3>
                                <p class="book-subtitle">${book.subtitle || ''}</p>
                                <div class="book-meta">
                                    <span><i class="fas fa-calendar"></i> ${book.year || ''}</span>
                                    <span><i class="fas fa-star"></i> ${book.rating || 'â€”'} <span style="color: #8a8a8a;">(${book.reviewCount || 0})</span></span>
                                </div>
                                <p class="book-description">${(book.description || '').substring(0, 180)}${book.description?.length > 180 ? '...' : ''}</p>
                                <div class="book-formats">
                                    ${book.formats ? book.formats.map(f => 
                                        `<span class="format-badge">${f.type} Â· ${f.price}</span>`
                                    ).join('') : ''}
                                </div>
                                <button class="btn btn-primary view-book" data-book-id="${book.id}">
                                    <i class="fas fa-info-circle"></i> View details & order
                                </button>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            
            if (comingBooks.length > 0) {
                html += `<div class="forthcoming-section">`;
                html += `<h3 class="forthcoming-title"><i class="fas fa-clock" style="margin-right: 0.75rem;"></i> Forthcoming</h3>`;
                html += `<div class="forthcoming-grid">`;
                comingBooks.forEach(book => {
                    html += `
                        <div class="forthcoming-card">
                            <h4>${book.title}</h4>
                            <p class="forthcoming-subtitle">${book.subtitle || ''}</p>
                            <p class="forthcoming-date">Expected: ${book.expectedPublication || 'TBA'}</p>
                            <button class="btn btn-waitlist" data-waitlist-id="${book.id}" data-type="book">
                                <i class="fas fa-bell"></i> Join waitlist
                                ${book.waitlistCount ? `<span class="waitlist-count">${book.waitlistCount}</span>` : ''}
                            </button>
                        </div>
                    `;
                });
                html += `</div></div>`;
            }
            
            html += `</div>`;
            section.innerHTML = html;
            
            // Event listeners
            section.querySelectorAll('.view-book').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const bookId = e.currentTarget.dataset.bookId;
                    openBookModal(bookId);
                });
            });
            
            section.querySelectorAll('.btn-waitlist').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const pubId = e.currentTarget.dataset.waitlistId;
                    const type = e.currentTarget.dataset.type;
                    openWaitlistModal(pubId, type);
                });
            });
        }

        // ------------------------------------------------------------
        // RENDER ARTICLES â€” With reactions
        // ------------------------------------------------------------
        function renderArticles() {
            const section = document.getElementById('articles');
            section.style.display = 'block';
            
            const articleList = Object.values(articles).filter(a => a.status === 'published');
            if (articleList.length === 0) return;
            
            let html = `
                <div class="container">
                    <div class="section-header">
                        <h2 class="section-title">Essays & <span>articles</span></h2>
                        <p class="section-subtitle">Read, reflect, share â€” free for all</p>
                    </div>
                    <div class="articles-grid">
            `;
            
            articleList.sort((a, b) => new Date(b.publishedDate) - new Date(a.publishedDate))
                .slice(0, 3).forEach(article => {
                    const reactions = article.reactions || { likes: 0, comments: 0, shares: 0 };
                    html += `
                        <div class="article-card" data-article-id="${article.id}">
                            <div class="article-header">
                                <span class="article-category">${article.category || 'Essay'}</span>
                                <span class="reading-time"><i class="fas fa-clock"></i> ${article.readingTime || '5 min'}</span>
                            </div>
                            <h3>${article.title}</h3>
                            <p class="article-excerpt">${article.subtitle || article.content?.intro || ''}</p>
                            <div class="article-footer">
                                <div class="reaction-buttons" data-id="${article.id}" data-type="article">
                                    <button class="reaction-btn like-btn">
                                        <i class="fas fa-heart"></i> <span class="like-count">${reactions.likes || 0}</span>
                                    </button>
                                    <button class="reaction-btn comment-btn" onclick="alert('Comments coming soon')">
                                        <i class="fas fa-comment"></i> ${reactions.comments || 0}
                                    </button>
                                    <button class="reaction-btn share-btn">
                                        <i class="fas fa-share"></i> <span class="share-count">${reactions.shares || 0}</span>
                                    </button>
                                </div>
                                <a href="${article.readUrl || '#'}" class="read-link" target="_blank" rel="noopener">
                                    Read <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    `;
                });
            
            html += `</div></div>`;
            section.innerHTML = html;
            attachReactionHandlers();
        }

        // ------------------------------------------------------------
        // RENDER RESEARCH PAPERS
        // ------------------------------------------------------------
        function renderResearch() {
            const section = document.getElementById('research');
            section.style.display = 'block';
            
            const publishedPapers = Object.values(researchPapers).filter(p => p.status !== 'in-progress');
            const forthcomingPapers = Object.values(researchPapers).filter(p => p.status === 'in-progress');
            
            let html = `
                <div class="container">
                    <div class="section-header">
                        <h2 class="section-title">Research <span>papers</span></h2>
                        <p class="section-subtitle">Peer-reviewed scholarship</p>
                    </div>
            `;
            
            if (publishedPapers.length > 0) {
                html += `<div class="research-grid">`;
                publishedPapers.sort((a, b) => b.year - a.year).slice(0, 3).forEach(paper => {
                    const reactions = paper.reactions || { likes: 0, comments: 0, shares: 0 };
                    html += `
                        <div class="research-card">
                            <div class="research-badge">
                                <i class="fas fa-flask"></i> ${paper.peerReviewed ? 'Peer reviewed' : 'Open access'}
                            </div>
                            <h3>${paper.title}</h3>
                            <p class="research-authors">${paper.authors ? paper.authors.map(a => a.name).join(', ') : ''}</p>
                            <p class="research-journal">${paper.publishedIn || ''} Â· ${paper.year || ''}</p>
                            <p class="research-abstract">${(paper.abstract || '').substring(0, 120)}...</p>
                            <div class="reaction-buttons" data-id="${paper.id}" data-type="research">
                                <button class="reaction-btn like-btn">
                                    <i class="fas fa-heart"></i> <span class="like-count">${reactions.likes || 0}</span>
                                </button>
                                <button class="reaction-btn share-btn">
                                    <i class="fas fa-share"></i> <span class="share-count">${reactions.shares || 0}</span>
                                </button>
                            </div>
                            <div class="research-actions">
                                ${paper.pdfUrl ? `<a href="${paper.pdfUrl}" class="btn btn-sm btn-outline" target="_blank"><i class="fas fa-file-pdf"></i> PDF</a>` : ''}
                                ${paper.url ? `<a href="${paper.url}" class="btn btn-sm btn-outline" target="_blank"><i class="fas fa-external-link-alt"></i> Publisher</a>` : ''}
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            
            if (forthcomingPapers.length > 0) {
                html += `<div class="forthcoming-research">`;
                html += `<h3><i class="fas fa-flask"></i> Forthcoming research</h3>`;
                forthcomingPapers.forEach(paper => {
                    html += `
                        <div class="forthcoming-research-item">
                            <div>
                                <strong>${paper.title}</strong>
                                <p>${(paper.abstract || '').substring(0, 100)}...</p>
                                <small>Expected: ${paper.expectedCompletion || 'TBA'}</small>
                            </div>
                            <button class="btn btn-waitlist" data-waitlist-id="${paper.id}" data-type="research">
                                <i class="fas fa-bell"></i> Notify
                            </button>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            
            html += `</div>`;
            section.innerHTML = html;
            attachReactionHandlers();
            
            section.querySelectorAll('.btn-waitlist').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const pubId = e.currentTarget.dataset.waitlistId;
                    const type = e.currentTarget.dataset.type;
                    openWaitlistModal(pubId, type);
                });
            });
        }

        // ------------------------------------------------------------
        // REACTION HANDLERS
        // ------------------------------------------------------------
        function attachReactionHandlers() {
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.removeEventListener('click', handleLike);
                btn.addEventListener('click', handleLike);
            });
            document.querySelectorAll('.share-btn').forEach(btn => {
                btn.removeEventListener('click', handleShare);
                btn.addEventListener('click', handleShare);
            });
        }

        async function handleLike(e) {
            e.preventDefault();
            const container = e.currentTarget.closest('.reaction-buttons');
            const likeSpan = e.currentTarget.querySelector('.like-count');
            let count = parseInt(likeSpan.innerText) || 0;
            likeSpan.innerText = count + 1;
            e.currentTarget.style.color = '#c2a477';
        }

        async function handleShare(e) {
            e.preventDefault();
            const container = e.currentTarget.closest('.reaction-buttons');
            const shareSpan = e.currentTarget.querySelector('.share-count');
            let count = parseInt(shareSpan.innerText) || 0;
            shareSpan.innerText = count + 1;
            e.currentTarget.style.color = '#c2a477';
        }

        // ------------------------------------------------------------
        // BOOK DETAIL MODAL
        // ------------------------------------------------------------
        window.openBookModal = function(bookId) {
            const book = books[bookId];
            if (!book) return;
            
            const modal = document.getElementById('bookModal');
            const content = document.getElementById('bookModalContent');
            
            let formatsHtml = '';
            if (book.formats) {
                formatsHtml = '<div style="margin-top: 1.5rem;">';
                book.formats.forEach(f => {
                    formatsHtml += `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid #f0f0f0;">
                            <span style="font-weight: 600;">${f.type}</span>
                            <span style="color: #7a5c3a; font-weight: 600;">${f.price}</span>
                            <a href="${book.orderUrls?.[f.type.toLowerCase()] || '#'}" class="btn btn-primary" style="padding: 0.4rem 1.2rem; font-size: 0.8rem;" target="_blank">Order</a>
                        </div>
                    `;
                });
                formatsHtml += '</div>';
            }

            content.innerHTML = `
                <div style="display: grid; grid-template-columns: 280px 1fr; gap: 2.5rem;">
                    <div>
                        <img src="${book.coverImage || 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?q=80&w=1887&auto=format&fit=crop'}" alt="${book.title}" style="width: 100%; border-radius: 16px; box-shadow: 0 20px 30px -10px rgba(0,0,0,0.15);">
                    </div>
                    <div>
                        <h2 style="font-family: 'Cormorant Garamond', serif; font-size: 2rem; font-weight: 600; margin-bottom: 0.5rem; color: #2c2c2c;">${book.title}</h2>
                        <p style="font-size: 1.1rem; font-style: italic; color: #7a5c3a; margin-bottom: 1.5rem;">${book.subtitle || ''}</p>
                        
                        <div style="display: flex; gap: 1rem; align-items: center; background: #faf9f7; padding: 1.2rem; border-radius: 12px; margin-bottom: 1.5rem;">
                            <img src="${book.authorPhoto || authorProfile?.avatarUrl}" alt="${book.authorName}" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #c2a477;">
                            <div>
                                <strong style="font-size: 1rem;">${book.authorName || 'Mugera W.'}</strong>
                                <p style="font-size: 0.85rem; color: #6a6a6a; margin-top: 0.2rem;">${book.authorBio || ''}</p>
                            </div>
                        </div>
                        
                        <p style="line-height: 1.7; color: #3a3a3a; margin-bottom: 1.5rem;">${book.description || ''}</p>
                        
                        <div style="display: flex; gap: 1.5rem; margin-bottom: 1.5rem; font-size: 0.9rem; color: #5a5a5a;">

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
        }

        .footer-brand h4 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: white;
        }

        .footer-brand p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .footer-links h4,
        .footer-contact h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold);
            margin-bottom: 1.2rem;
        }

        .footer-links a {
            display: block;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--gold);
            transform: translateX(4px);
        }

        .footer-contact p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
        }

        .copyright {
            max-width: 1280px;
            margin: 3rem auto 0;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        /* ------------------------------------------------------------
           RESPONSIVE â€” Elegant at all sizes
        ------------------------------------------------------------ */
        @media (max-width: 900px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }
            
            .hero-bio {
                border-left: none;
                border-top: 4px solid var(--gold);
                padding-left: 0;
                padding-top: 1.5rem;
            }
            
            .hero-meta {
                justify-content: center;
            }
            
            .hero-social {
                justify-content: center;
            }
            
            .hero-portrait {
                grid-row: 1;
            }
            
            .hero-portrait img {
                max-width: 240px;
                margin: 0 auto;
            }
            
            .book-card {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .book-cover {
                max-width: 240px;
                margin: 0 auto;
            }
            
            .book-meta {
                justify-content: center;
            }
            
            .forthcoming-research-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .modal-content {
                padding: 1.8rem;
            }
            
            .modal-content [style*="grid-template-columns"] {
                grid-template-columns: 1fr !important;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 1.5rem;
            }
            
            .hero-title {
                font-size: 2.8rem;
            }
            
            .featured-grid,
            .articles-grid,
            .research-grid {
                grid-template-columns: 1fr;
            }
            
            nav {
                gap: 1.2rem;
            }
            
            nav a span {
                display: none;
            }
            
            .header-container {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <p style="font-family: 'Cormorant Garamond', serif; font-size: 1.2rem; color: #7a5c3a; letter-spacing: 1px;">MUGERA W.</p>
    </div>

    <!-- Header -->
    <header id="header"></header>

    <main>
        <!-- Hero Section -->
        <div id="hero"></div>
        
        <!-- Featured Carousel -->
        <section id="featured"></section>
        
        <!-- Books Section -->
        <section id="books"></section>
        
        <!-- Articles Section -->
        <section id="articles"></section>
        
        <!-- Research Section -->
        <section id="research"></section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Book Modal -->
    <div id="bookModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('bookModal')">&times;</button>
            <div id="bookModalContent"></div>
        </div>
    </div>

    <!-- Waitlist Modal -->
    <div id="waitlistModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 480px;">
            <button class="modal-close" onclick="closeModal('waitlistModal')">&times;</button>
            <h3 style="font-family: 'Cormorant Garamond', serif; font-size: 1.6rem; font-weight: 600; color: var(--charcoal); margin-bottom: 0.5rem;">Join waitlist</h3>
            <p style="color: var(--gray); margin-bottom: 2rem; font-size: 0.95rem;">Be the first to know when this becomes available.</p>
            
            <form id="waitlistForm">
                <input type="hidden" id="waitlistPubId">
                <input type="hidden" id="waitlistPubType">
                
                <input type="text" placeholder="Full name" required 
                    style="width: 100%; padding: 0.9rem 1.2rem; margin-bottom: 1rem; border: 1px solid var(--border); border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 0.95rem; background: var(--gray-light);">
                
                <input type="email" placeholder="Email address" required 
                    style="width: 100%; padding: 0.9rem 1.2rem; margin-bottom: 1.5rem; border: 1px solid var(--border); border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 0.95rem; background: var(--gray-light);">
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.9rem;">
                    <i class="fas fa-bell"></i> Notify me
                </button>
            </form>
            
            <div id="waitlistSuccess" style="display: none; text-align: center; padding: 1.5rem;">
                <div style="font-size: 3rem; color: #10b981; margin-bottom: 1rem;">âœ“</div>
                <h4 style="font-family: 'Cormorant Garamond', serif; font-size: 1.3rem; font-weight: 600; color: var(--charcoal); margin-bottom: 0.5rem;">You're on the list</h4>
                <p style="color: var(--gray);">We'll notify you when it's available.</p>
            </div>
        </div>
    </div>

    <script>
        // Expose closeModal globally
        window.closeModal = function(modalId) {
            document.getElementById(modalId)?.classList.remove('active');
            document.body.style.overflow = 'auto';
        };
    </script>
</body>
</html>
