        function initScrollReveal() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                    }
                });
            }, { threshold: 0.1, rootMargin: '0px 0px -30px 0px' });
            
            document.querySelectorAll('.book-card, .article-card, .research-card, .carousel-slide, .forthcoming-card').forEach(el => {
                el.classList.add('reveal-on-scroll');
                observer.observe(el);

        // ------------------------------------------------------------
        // üé† AUTO-PLAY CAROUSEL ENGINE ‚Äî perfect, infinite, responsive
        // ------------------------------------------------------------
        function initAutoPlayCarousel() {
            const track = document.querySelector('.carousel-track');
            if (!track) return;
            
            const slides = Array.from(track.children);
            const slideWidth = 320; // base width
            const gap = 32; // 2rem = 32px
            
            let currentPosition = 0;
            let autoPlayInterval;
            let isPaused = false;
            
            // Calculate number of original slides (half of total due to duplication)
            const originalSlideCount = slides.length / 2;
            
            function scrollToPosition(position, smooth = true) {
                track.scrollTo({
                    left: position * (slideWidth + gap),
                    behavior: smooth ? 'smooth' : 'auto'
                });
            }
            
            function nextSlide() {
                currentPosition++;
                
                // Seamless loop reset
                if (currentPosition >= originalSlideCount) {
                    scrollToPosition(0, false);
                    currentPosition = 0;
                } else {
                    scrollToPosition(currentPosition);
                }
            }
            
            function prevSlide() {
                currentPosition--;
                
                if (currentPosition < 0) {
                    scrollToPosition(originalSlideCount - 1, false);
                    currentPosition = originalSlideCount - 1;
                } else {
                    scrollToPosition(currentPosition);
                }
            }
            
            function startAutoPlay() {
                if (autoPlayInterval) clearInterval(autoPlayInterval);
                autoPlayInterval = setInterval(() => {
                    if (!isPaused) {
                        nextSlide();
                        updateProgressBar();
                    }
                }, 4200); // 4.2 seconds ‚Äî calm, deliberate
            }
            
            function stopAutoPlay() {
                clearInterval(autoPlayInterval);
            }
            
            function updateProgressBar() {
                const progressBar = document.querySelector('.carousel-progress-bar');
                if (progressBar) {
                    progressBar.style.width = `${((currentPosition % originalSlideCount) + 1) / originalSlideCount * 100}%`;
                }
            }
            
            // Event listeners
            const prevBtn = document.querySelector('.carousel-prev');
            const nextBtn = document.querySelector('.carousel-next');
            const container = document.querySelector('.carousel-container');
            
            prevBtn?.addEventListener('click', () => {
                stopAutoPlay();
                prevSlide();
                updateProgressBar();
                setTimeout(startAutoPlay, 5000);
            });
            
            nextBtn?.addEventListener('click', () => {
                stopAutoPlay();
                nextSlide();
                updateProgressBar();
                setTimeout(startAutoPlay, 5000);
            });
            
            // Pause on hover
            track?.addEventListener('mouseenter', () => { isPaused = true; });
            track?.addEventListener('mouseleave', () => { isPaused = false; });
            
            container?.addEventListener('mouseenter', () => { isPaused = true; });
            container?.addEventListener('mouseleave', () => { isPaused = false; });
            
            // Touch support ‚Äî pause during touch interaction
            track?.addEventListener('touchstart', () => { isPaused = true; });
            track?.addEventListener('touchend', () => { 
                isPaused = false;
                // Update current position based on scroll
                const scrollLeft = track.scrollLeft;
                currentPosition = Math.round(scrollLeft / (slideWidth + gap));
            });
            
            // Initialize
            setTimeout(() => {
                scrollToPosition(0, false);
                currentPosition = 0;
                startAutoPlay();
                updateProgressBar();
            }, 100);
            
            // Handle visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    stopAutoPlay();
                } else {
                    startAutoPlay();
                }
            });
            
            // Responsive: recalc on resize
            window.addEventListener('resize', () => {
                const newSlideWidth = track.children[0]?.offsetWidth || 320;
                // Adjust position based on new width
                track.scrollLeft = currentPosition * (newSlideWidth + gap);
            });
        }

        // ------------------------------------------------------------
        // ORDER SUBMIT
        // ------------------------------------------------------------
        async function handleOrderSubmit(e) {
            e.preventDefault();
            const form = e.currentTarget;
            const formData = new FormData(form);
            
            const orderId = 'ORD-' + Date.now() + '-' + Math.random().toString(36).substring(2, 6).toUpperCase();
            
            const orderData = {
                orderId,
                customerEmail: formData.get('customerEmail'),
                customerName: formData.get('customerName'),
                items: [{
                    publicationId: formData.get('publicationId'),
                    format: formData.get('format'),
                    quantity: parseInt(formData.get('quantity')) || 1,
                    price: 0
                }],
                total: 0,
                currency: 'KSh',
                status: 'pending',
                orderDate: new Date().toISOString(),
                fulfillmentStatus: 'pending'
            };

            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            try {
                const ordersRef = ref(db, 'orders/' + orderData.orderId);
                await set(ordersRef, orderData);
                showNotification('‚úÖ Order confirmed! We\'ll contact you soon.', 'success');
                form.reset();
            } catch (error) {
                console.error('Order failed:', error);
                showNotification('‚ùå Order failed. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        // ------------------------------------------------------------
        // WAITLIST SUBMIT ‚Äî fully functional
        // ------------------------------------------------------------
        async function handleWaitlistSubmit(e) {
            e.preventDefault();
            const form = e.currentTarget;
            const formData = new FormData(form);
            
            const publicationId = formData.get('publicationId');
            const publicationType = formData.get('publicationType');
            const fullName = formData.get('fullName') || 'Anonymous';
            const email = formData.get('email');
            
            if (!email) {
                showNotification('Email address is required.', 'error');
                return;
            }
            
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Joining...';
            
            try {
                const waitlistEntry = {
                    email,
                    fullName,
                    signedUpAt: new Date().toISOString(),
                    notified: false,
                    source: 'web'
                };
                
                const waitlistPath = `waitlists/${publicationId}_${publicationType}/entries`;
                const entriesRef = ref(db, waitlistPath);
                await push(entriesRef, waitlistEntry);
                
                const countRef = ref(db, `waitlists/${publicationId}_${publicationType}/totalCount`);
                await runTransaction(countRef, (current) => (current || 0) + 1);
                
                showNotification('‚ú® You\'re on the waitlist!', 'waitlist');
                
                setTimeout(() => {

        // ------------------------------------------------------------
        // REACTION HANDLERS
        // ------------------------------------------------------------
        function attachReactionHandlers() {
            document.querySelectorAll('.like-btn, .share-btn').forEach(btn => {
                btn.removeEventListener('click', handleReaction);
                btn.addEventListener('click', handleReaction);
            });
            document.querySelectorAll('.comment-btn').forEach(btn => {
                btn.removeEventListener('click', openCommentModal);
                btn.addEventListener('click', openCommentModal);
            });
        }

        async function handleReaction(e) {
            e.preventDefault();
            const btn = e.currentTarget;
            const type = btn.classList.contains('like-btn') ? 'likes' : 'shares';
            const id = btn.dataset.id;
            const contentType = btn.dataset.type;
            const countSpan = btn.querySelector(`.${type === 'likes' ? 'like-count' : 'share-count'}`);
            
            let current = parseInt(countSpan.innerText) || 0;
            countSpan.innerText = current + 1;
            btn.style.color = '#b49a6a';
            
            try {
                const path = contentType === 'article' ? `articles/${id}/reactions/${type}` : `researchPapers/${id}/reactions/${type}`;
                const reactionRef = ref(db, path);
                await runTransaction(reactionRef, (currentVal) => (currentVal || 0) + 1);
                showNotification(type === 'likes' ? '‚ù§Ô∏è Liked' : 'üîÑ Shared', 'success');
            } catch (error) {
                console.error('Reaction failed:', error);
                countSpan.innerText = current;
                btn.style.color = '';
            }
        }

        // ------------------------------------------------------------
        // COMMENT MODAL
        // ------------------------------------------------------------
        window.openCommentModal = async function(e) {
            e.preventDefault();
            const btn = e.currentTarget;
            const articleId = btn.dataset.id;
            
            const modal = document.getElementById('commentModal');
            const commentList = document.getElementById('commentList');
            const commentForm = document.getElementById('commentForm');
            const commentCountSpan = btn.querySelector('.comment-count');
            
            modal.dataset.articleId = articleId;
            
            try {
                const commentsRef = ref(db, `articles/${articleId}/comments`);
                const snapshot = await get(commentsRef);
                let commentsHtml = '';
                
                if (snapshot.exists()) {
                    const comments = snapshot.val();
                    const commentArray = Object.entries(comments).map(([key, val]) => ({ id: key, ...val }));
                    commentArray.sort((a, b) => b.timestamp - a.timestamp);
                    
                    commentArray.forEach(cmt => {
                        commentsHtml += `
                            <div class="comment-item">
                                <div class="comment-author"><i class="fas fa-user-circle"></i> ${cmt.userName || 'Anonymous'}</div>
                                <div class="comment-text">${cmt.text || ''}</div>
                                <div class="comment-meta">${new Date(cmt.timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div>
                            </div>
                        `;
                    });
                } else {
                    commentsHtml = '<p style="color: #8a8a8a; text-align: center; padding: 2.5rem;">No comments yet. Start the conversation.</p>';
                }
                
                commentList.innerHTML = commentsHtml;
                
                commentForm.onsubmit = async (e) => {
                    e.preventDefault();
                    const nameInput = document.getElementById('commentName');
                    const textInput = document.getElementById('commentText');
                    
                    const userName = nameInput.value.trim() || 'Anonymous';
                    const text = textInput.value.trim();
                    if (!text) return;
                    
                    const newComment = {
                        userId: 'reader_' + Date.now(),
                        userName,
                        text,
                        timestamp: Date.now(),
                        likes: 0
                    };
                    
                    try {
                        await push(commentsRef, newComment);
                        
                        const countRef = ref(db, `articles/${articleId}/reactions/comments`);
                        await runTransaction(countRef, (current) => (current || 0) + 1);
                        
                        if (commentCountSpan) {
                            commentCountSpan.innerText = (parseInt(commentCountSpan.innerText) || 0) + 1;
                        }
                        
                        // Refresh comments
                        const newSnapshot = await get(commentsRef);
                        let updatedHtml = '';
                        if (newSnapshot.exists()) {
                            Object.values(newSnapshot.val()).sort((a,b) => b.timestamp - a.timestamp).forEach(cmt => {
                                updatedHtml += `
                                    <div class="comment-item">
                                        <div class="comment-author"><i class="fas fa-user-circle"></i> ${cmt.userName || 'Anonymous'}</div>
                                        <div class="comment-text">${cmt.text}</div>
                                        <div class="comment-meta">Just now</div>
                                    </div>
                                `;
                            });
                        }
                        commentList.innerHTML = updatedHtml;
                        
                        nameInput.value = '';
                        textInput.value = '';
                        
                        showNotification('üí¨ Comment posted', 'success');
                    } catch (error) {
                        console.error('Comment failed:', error);
                        showNotification('Unable to post comment', 'error');
                    }
                };
            } catch (error) {
                console.error('Failed to load comments:', error);
                commentList.innerHTML = '<p style="color: #8a8a8a; text-align: center; padding: 2rem;">Unable to load comments.</p>';
            }
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

            <div id="waitlistSuccess" style="display: none; text-align: center; padding: 1.5rem;">
                <div style="font-size: 3rem; color: #10b981; margin-bottom: 1rem;">‚úì</div>
                <h4 style="font-family: 'Cormorant Garamond', serif; font-size: 1.4rem; font-weight: 600; color: #2a2a28; margin-bottom: 0.5rem;">You're on the list</h4>
                <p style="color: #6b6b68;">We'll notify you when it's available.</p>
            </div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div id="commentModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 650px;">
            <button class="modal-close" onclick="closeModal('commentModal')">&times;</button>
            <h3 style="font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; font-weight: 600; color: #2a2a28; margin-bottom: 0.5rem;">Discussion</h3>
            <p style="color: #6b6b68; margin-bottom: 1.5rem;">Share your thoughts with the author and readers.</p>
            
            <div id="commentList" style="background: #f9f7f5; border-radius: 20px; padding: 0.5rem; max-height: 400px; overflow-y: auto;"></div>
            
            <form id="commentForm" style="margin-top: 1.8rem;">
                <input type="text" id="commentName" placeholder="Your name (optional)" 
                    style="width: 100%; padding: 0.8rem 1.2rem; margin-bottom: 0.8rem; border: 1px solid #efebe7; border-radius: 50px; font-size: 0.9rem;">
                <textarea id="commentText" placeholder="Add a comment..." required rows="3"
                    style="width: 100%; padding: 0.8rem 1.2rem; margin-bottom: 1rem; border: 1px solid #efebe7; border-radius: 20px; font-size: 0.9rem; resize: vertical;"></textarea>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Post comment
                </button>
            </form>
        </div>
    </div>

    <script>
        window.closeModal = function(modalId) {
            document.getElementById(modalId)?.classList.remove('active');
            document.body.style.overflow = 'auto';
        };
    </script>
</body>
</html>
