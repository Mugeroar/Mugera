<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>Mugera W. – Official Author Site</title>
    <!-- Firebase Config - Your New Project -->
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/Kzsb3tX6/I-AM-MUGERA.png">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Cinzel:wght@500;600;700;800&family=Lora:ital,wght@0,400;0,600;1,500&display=swap" rel="stylesheet">
    <!-- Modular Firebase SDK -->
    <script type="module">
        // ------------------------------------------------------------
        // FIREBASE INITIALIZATION - YOUR EXACT CONFIG
        // ------------------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDF0C1QPJ0CfDfBCtupIuyI-ezgpr6tE0w",
            authDomain: "i-am-publications.firebaseapp.com",
            databaseURL: "https://i-am-publications-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "i-am-publications",
            storageBucket: "i-am-publications.firebasestorage.app",
            messagingSenderId: "947226391862",
            appId: "1:947226391862:web:00ed4587bedbf970c1af97"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db);

        // ------------------------------------------------------------
        // NO FALLBACK – EMPTY STATE UNTIL FIREBASE RESPONDS
        // ------------------------------------------------------------
        let authorProfile = {};
        let featuredCarousel = { latestPublications: [] };
        let books = {};
        let articles = {};
        let researchPapers = {};
        let siteConfig = {};

        // ------------------------------------------------------------
        // LOAD FIREBASE DATA – STRICT: NO SAMPLE, NO FALLBACK
        // ------------------------------------------------------------
        async function loadFirebaseData() {
            try {
                const snapshot = await get(child(dbRef, '/'));
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    
                    // Assign only if data exists – otherwise keep empty objects
                    if (data.authorProfile) authorProfile = data.authorProfile;
                    if (data.featuredCarousel) featuredCarousel = data.featuredCarousel;
                    if (data.books) books = data.books;
                    if (data.articles) articles = data.articles;
                    if (data.researchPapers) researchPapers = data.researchPapers;
                    if (data.siteConfig) siteConfig = data.siteConfig;

                    // Render everything – if data is missing, sections stay hidden
                    renderHero();
                    renderFeaturedCarousel();
                    renderBooks();
                    renderArticles();
                    renderResearchPapers();
                    renderFooter();
                } else {
                    // No data in Firebase – show empty state, no samples
                    showEmptyState();
                }
            } catch (error) {
                console.error("Firebase error:", error);
                showEmptyState();
            }
        }

        // ------------------------------------------------------------
        // EMPTY STATE – NO SAMPLE CONTENT, JUST A CLEAN MESSAGE
        // ------------------------------------------------------------
        function showEmptyState() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-content').innerHTML = `
                <div style="text-align: center; padding: 6rem 2rem; max-width: 600px; margin: 0 auto;">
                    <i class="fas fa-database" style="font-size: 3rem; color: #ca8a04; opacity: 0.5;"></i>
                    <h2 style="font-family: 'Cinzel'; margin-top: 1.5rem;">Author library loading</h2>
                    <p style="color: #6b7280; margin-top: 0.5rem;">Please check back soon.</p>
                </div>
            `;
        }

        // ------------------------------------------------------------
        // RENDER HERO – PULLS EXCLUSIVELY FROM authorProfile
        // ------------------------------------------------------------
        function renderHero() {
            if (!authorProfile.name) return; // No data, don't render
            
            const hero = document.getElementById('hero');
            hero.style.backgroundImage = `url('${authorProfile.heroImage || 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2070&auto=format&fit=crop'}')`;
            
            hero.innerHTML = `
                <div class="hero-overlay"></div>
                <div class="hero-container">
                    <div class="hero-text">
                        <span class="hero-tagline">${authorProfile.tagline || 'Author • Speaker • Thinker'}</span>
                        <h1 class="cinzel">${authorProfile.name || 'Mugera W.'}</h1>
                        <p class="hero-bio">${authorProfile.bio || ''}</p>
                        <div class="hero-meta">
                            <span><i class="fas fa-map-marker-alt"></i> ${authorProfile.location || ''}</span>
                            <span><i class="fas fa-envelope"></i> ${authorProfile.email || ''}</span>
                        </div>
                        <div class="hero-social">
                            ${authorProfile.social?.twitter ? `<a href="${authorProfile.social.twitter}" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>` : ''}
                            ${authorProfile.social?.linkedin ? `<a href="${authorProfile.social.linkedin}" target="_blank" rel="noopener"><i class="fab fa-linkedin-in"></i></a>` : ''}
                            ${authorProfile.social?.instagram ? `<a href="${authorProfile.social.instagram}" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>` : ''}
                        </div>
                    </div>
                    <div class="hero-avatar">
                        <img src="${authorProfile.avatarUrl || 'https://i.postimg.cc/Kzsb3tX6/I-AM-MUGERA.png'}" alt="${authorProfile.name}">
                    </div>
                </div>
            `;
            hero.style.display = 'block';
        }

        // ------------------------------------------------------------
        // FEATURED CAROUSEL – LATEST PUBLICATIONS
        // ------------------------------------------------------------
        function renderFeaturedCarousel() {
            const container = document.getElementById('featured-carousel');
            if (!featuredCarousel.latestPublications || featuredCarousel.latestPublications.length === 0) {
                container.style.display = 'none';
                return;
            }

            let html = `
                <div class="section-header">
                    <h2 class="section-title cinzel"><span class="highlight">Latest</span> publications</h2>
                    <p class="section-subtitle">Recent works from Mugera W.</p>
                </div>
                <div class="carousel-grid">
            `;

            featuredCarousel.latestPublications.forEach(item => {
                if (item.type === 'book') {
                    html += `
                        <div class="feature-card book-card">
                            <div class="card-badge"><i class="fas fa-book"></i> Book</div>
                            <h3>${item.title || ''}</h3>
                            <p class="card-subtitle">${item.subtitle || ''}</p>
                            <p class="card-description">${item.description || ''}</p>
                            <div class="card-price">${item.price || ''}</div>
                            <a href="${item.orderUrl || '#'}" class="btn btn-gold" target="_blank" rel="noopener">
                                <i class="fas fa-shopping-cart"></i> ${item.orderButtonText || 'Order Now'}
                            </a>
                        </div>
                    `;
                } else if (item.type === 'article') {
                    const rc = item.reactionCounts || { likes: 0, comments: 0, shares: 0 };
                    html += `
                        <div class="feature-card article-card">
                            <div class="card-badge"><i class="fas fa-newspaper"></i> Article</div>
                            <h3>${item.title || ''}</h3>
                            <p class="card-subtitle">${item.subtitle || ''}</p>
                            <p class="card-description">${item.excerpt || ''}</p>
                            <div class="reaction-strip">
                                <span><i class="fas fa-heart"></i> ${rc.likes}</span>
                                <span><i class="fas fa-comment"></i> ${rc.comments}</span>
                                <span><i class="fas fa-share"></i> ${rc.shares}</span>
                            </div>
                            <a href="${item.readUrl || '#'}" class="btn btn-outline" target="_blank" rel="noopener">
                                <i class="fas fa-book-open"></i> ${item.readButtonText || 'Read Free'}
                            </a>
                        </div>
                    `;
                } else if (item.type === 'research') {
                    const rc = item.reactionCounts || { likes: 0, comments: 0, shares: 0 };
                    html += `
                        <div class="feature-card research-card">
                            <div class="card-badge"><i class="fas fa-flask"></i> Research</div>
                            <h3>${item.title || ''}</h3>
                            <p class="card-subtitle">${item.subtitle || ''}</p>
                            <p class="card-authors">${item.authors || ''} • ${item.year || ''}</p>
                            <div class="reaction-strip">
                                <span><i class="fas fa-heart"></i> ${rc.likes}</span>
                                <span><i class="fas fa-comment"></i> ${rc.comments}</span>
                                <span><i class="fas fa-share"></i> ${rc.shares}</span>
                            </div>
                            <a href="${item.readUrl || '#'}" class="btn btn-outline" target="_blank" rel="noopener">
                                <i class="fas fa-file-alt"></i> ${item.readButtonText || 'Access Paper'}
                            </a>
                        </div>
                    `;
                }
            });

            html += `</div>`;
            container.innerHTML = html;
            container.style.display = 'block';
        }

        // ------------------------------------------------------------
        // BOOKS SECTION – PURCHASE, DETAILS, WAITLIST
        // ------------------------------------------------------------
        function renderBooks() {
            const container = document.getElementById('books');
            const availableBooks = Object.values(books).filter(b => b.status !== 'coming-soon');
            const comingBooks = Object.values(books).filter(b => b.status === 'coming-soon');

            if (availableBooks.length === 0 && comingBooks.length === 0) {
                container.style.display = 'none';
                return;
            }

            let html = `
                <div class="section-header">
                    <h2 class="section-title cinzel"><span class="highlight">Books</span> for purchase</h2>
                    <p class="section-subtitle">Order directly — signed copies available</p>
                </div>
            `;

            // Available books
            if (availableBooks.length > 0) {
                html += `<div class="books-grid">`;
                availableBooks.forEach(book => {
                    html += `
                        <div class="book-card">
                            <div class="book-cover">
                                <img src="${book.coverImage || 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?q=80&w=1887&auto=format&fit=crop'}" alt="${book.title}">
                            </div>
                            <div class="book-details">
                                <h3>${book.title}</h3>
                                <p class="book-subtitle">${book.subtitle || ''}</p>
                                <div class="book-meta">
                                    <span><i class="fas fa-user"></i> ${book.authorName || 'Mugera W.'}</span>
                                    <span><i class="fas fa-calendar"></i> ${book.year || ''}</span>
                                    <span><i class="fas fa-star"></i> ${book.rating || '—'} (${book.reviewCount || 0})</span>
                                </div>
                                <p class="book-description">${(book.description || '').substring(0, 200)}${book.description?.length > 200 ? '...' : ''}</p>
                                <div class="book-formats">
                                    ${book.formats ? book.formats.map(f => 
                                        `<span class="format-badge">${f.type} • ${f.price}</span>`
                                    ).join('') : ''}
                                </div>
                                <button class="btn btn-gold view-book" data-book-id="${book.id}">
                                    <i class="fas fa-info-circle"></i> View details & order
                                </button>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            // Forthcoming books with waitlist
            if (comingBooks.length > 0) {
                html += `<div class="forthcoming-section">`;
                html += `<h3 class="forthcoming-title"><i class="fas fa-clock"></i> Forthcoming books</h3>`;
                html += `<div class="forthcoming-grid">`;
                comingBooks.forEach(book => {
                    html += `
                        <div class="forthcoming-card">
                            <h4>${book.title}</h4>
                            <p class="forthcoming-subtitle">${book.subtitle || ''}</p>
                            <p class="forthcoming-date">Expected: ${book.expectedPublication || 'TBA'}</p>
                            <button class="btn btn-waitlist" data-waitlist-id="${book.id}" data-type="book">
                                <i class="fas fa-bell"></i> Join waitlist
                                ${book.waitlistCount ? `<span class="waitlist-count">${book.waitlistCount}+</span>` : ''}
                            </button>
                        </div>
                    `;
                });
                html += `</div></div>`;
            }

            container.innerHTML = html;
            container.style.display = 'block';

            // Attach event listeners
            document.querySelectorAll('.view-book').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const bookId = e.currentTarget.dataset.bookId;
                    openBookModal(bookId);
                });
            });

            document.querySelectorAll('.btn-waitlist').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const pubId = e.currentTarget.dataset.waitlistId;
                    const type = e.currentTarget.dataset.type;
                    openWaitlistModal(pubId, type);
                });
            });
        }

        // ------------------------------------------------------------
        // ARTICLES SECTION – WITH REACTIONS
        // ------------------------------------------------------------
        function renderArticles() {
            const container = document.getElementById('articles');
            const articleList = Object.values(articles).filter(a => a.status === 'published');
            
            if (articleList.length === 0) {
                container.style.display = 'none';
                return;
            }

            let html = `
                <div class="section-header">
                    <h2 class="section-title cinzel"><span class="highlight">Latest</span> articles</h2>
                    <p class="section-subtitle">Read, react, share – free for everyone</p>
                </div>
                <div class="articles-grid">
            `;

            articleList.sort((a, b) => new Date(b.publishedDate) - new Date(a.publishedDate))
                .slice(0, 3).forEach(article => {
                    const reactions = article.reactions || { likes: 0, comments: 0, shares: 0 };
                    html += `
                        <div class="article-card" data-article-id="${article.id}">
                            <div class="article-header">
                                <span class="article-category">${article.category || 'Essay'}</span>
                                <span class="reading-time"><i class="fas fa-clock"></i> ${article.readingTime || '5 min'}</span>
                            </div>
                            <h3>${article.title}</h3>
                            <p class="article-excerpt">${article.subtitle || article.content?.intro || ''}</p>
                            <div class="article-footer">
                                <div class="reaction-buttons" data-id="${article.id}" data-type="article">
                                    <button class="reaction-btn like-btn">
                                        <i class="fas fa-heart"></i> <span class="like-count">${reactions.likes || 0}</span>
                                    </button>
                                    <button class="reaction-btn comment-btn" onclick="alert('Comments view coming soon')">
                                        <i class="fas fa-comment"></i> ${reactions.comments || 0}
                                    </button>
                                    <button class="reaction-btn share-btn">
                                        <i class="fas fa-share"></i> <span class="share-count">${reactions.shares || 0}</span>
                                    </button>
                                </div>
                                <a href="${article.readUrl || '#'}" class="btn btn-text" target="_blank" rel="noopener">
                                    Read full <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    `;
                });

            html += `</div>`;
            container.innerHTML = html;
            container.style.display = 'block';
            attachReactionHandlers();
        }

        // ------------------------------------------------------------
        // RESEARCH PAPERS SECTION
        // ------------------------------------------------------------
        function renderResearchPapers() {
            const container = document.getElementById('research');
            const publishedPapers = Object.values(researchPapers).filter(p => p.status !== 'in-progress');
            const forthcomingPapers = Object.values(researchPapers).filter(p => p.status === 'in-progress');

            if (publishedPapers.length === 0 && forthcomingPapers.length === 0) {
                container.style.display = 'none';
                return;
            }

            let html = `
                <div class="section-header">
                    <h2 class="section-title cinzel"><span class="highlight">Research</span> papers</h2>
                    <p class="section-subtitle">Peer-reviewed studies and working papers</p>
                </div>
            `;

            if (publishedPapers.length > 0) {
                html += `<div class="research-grid">`;
                publishedPapers.sort((a, b) => b.year - a.year).slice(0, 3).forEach(paper => {
                    const reactions = paper.reactions || { likes: 0, comments: 0, shares: 0 };
                    html += `
                        <div class="research-card">
                            <div class="research-badge">
                                <i class="fas fa-flask"></i> ${paper.peerReviewed ? 'Peer reviewed' : 'Open access'}
                            </div>
                            <h3>${paper.title}</h3>
                            <p class="research-authors">${paper.authors ? paper.authors.map(a => a.name).join(', ') : ''}</p>
                            <p class="research-journal">${paper.publishedIn || ''} • ${paper.year || ''}</p>
                            <p class="research-abstract">${(paper.abstract || '').substring(0, 120)}...</p>
                            <div class="reaction-buttons" data-id="${paper.id}" data-type="research">
                                <button class="reaction-btn like-btn">
                                    <i class="fas fa-heart"></i> <span class="like-count">${reactions.likes || 0}</span>
                                </button>
                                <button class="reaction-btn share-btn">
                                    <i class="fas fa-share"></i> <span class="share-count">${reactions.shares || 0}</span>
                                </button>
                            </div>
                            <div class="research-actions">
                                ${paper.pdfUrl ? `<a href="${paper.pdfUrl}" class="btn btn-sm" target="_blank" rel="noopener"><i class="fas fa-file-pdf"></i> PDF</a>` : ''}
                                ${paper.url ? `<a href="${paper.url}" class="btn btn-sm btn-outline" target="_blank" rel="noopener"><i class="fas fa-external-link-alt"></i> Publisher</a>` : ''}
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            if (forthcomingPapers.length > 0) {
                html += `<div class="forthcoming-research">`;
                html += `<h3><i class="fas fa-flask"></i> Forthcoming research</h3>`;
                forthcomingPapers.forEach(paper => {
                    html += `
                        <div class="forthcoming-research-item">
                            <div>
                                <strong>${paper.title}</strong>
                                <p>${paper.abstract?.substring(0, 100) || ''}...</p>
                                <small>Expected: ${paper.expectedCompletion || 'TBA'}</small>
                            </div>
                            <button class="btn btn-waitlist" data-waitlist-id="${paper.id}" data-type="research">
                                <i class="fas fa-bell"></i> Notify me
                            </button>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            container.innerHTML = html;
            container.style.display = 'block';
            attachReactionHandlers();
            
            document.querySelectorAll('.btn-waitlist').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const pubId = e.currentTarget.dataset.waitlistId;
                    const type = e.currentTarget.dataset.type;
                    openWaitlistModal(pubId, type);
                });
            });
        }

        // ------------------------------------------------------------
        // FOOTER – FROM FIRBEASE siteConfig + authorProfile
        // ------------------------------------------------------------
        function renderFooter() {
            const footer = document.getElementById('footer');
            footer.innerHTML = `
                <div class="footer-container">
                    <div class="footer-brand">
                        <h4>${siteConfig.siteTitle || 'Mugera W.'}</h4>
                        <p>${siteConfig.tagline || 'Write the script. Build the legacy.'}</p>
                    </div>
                    <div class="footer-links">
                        <h4>Explore</h4>
                        <a href="#books">Books</a>
                        <a href="#articles">Articles</a>
                        <a href="#research">Research</a>
                    </div>
                    <div class="footer-contact">
                        <h4>Connect</h4>
                        <p>${authorProfile.email || ''}</p>
                        <p>${authorProfile.location || ''}</p>
                    </div>
                </div>
                <div class="copyright">
                    © ${new Date().getFullYear()} ${authorProfile.name || 'Mugera W.'}. All rights reserved.
                </div>
            `;
        }

        // ------------------------------------------------------------
        // BOOK DETAIL MODAL
        // ------------------------------------------------------------
        window.openBookModal = function(bookId) {
            const book = books[bookId];
            if (!book) return;
            
            const modal = document.getElementById('bookModal');
            const content = document.getElementById('bookModalContent');
            
            let formatsHtml = '';
            if (book.formats) {
                formatsHtml = '<div class="format-list">';
                book.formats.forEach(f => {
                    formatsHtml += `
                        <div class="format-row">
                            <span><strong>${f.type}</strong></span>
                            <span>${f.price}</span>
                            <a href="${book.orderUrls?.[f.type.toLowerCase()] || '#'}" class="btn btn-sm btn-gold" target="_blank" rel="noopener">Order</a>
                        </div>
                    `;
                });
                formatsHtml += '</div>';
            }

            content.innerHTML = `
                <div class="book-modal-grid">
                    <div class="modal-cover">
                        <img src="${book.coverImage || 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?q=80&w=1887&auto=format&fit=crop'}" alt="${book.title}">
                    </div>
                    <div class="modal-info">
                        <h2 class="cinzel">${book.title}</h2>
                        <p class="modal-subtitle">${book.subtitle || ''}</p>
                        
                        <div class="modal-author">
                            <img src="${book.authorPhoto || authorProfile.avatarUrl}" alt="${book.authorName}" class="author-thumb">
                            <div>
                                <strong>${book.authorName || 'Mugera W.'}</strong>
                                <p>${book.authorBio || ''}</p>
                            </div>
                        </div>
                        
                        <p class="modal-description">${book.description || ''}</p>
                        
                        <div class="modal-meta">
                            <p><i class="fas fa-book"></i> ISBN: ${book.isbn || '—'}</p>
                            <p><i class="fas fa-file-alt"></i> ${book.pages || '—'} pages</p>
                            <p><i class="fas fa-calendar"></i> ${book.year || '—'}</p>
                        </div>
                        
                        <h4>Formats & ordering</h4>
                        ${formatsHtml}
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        };

        // ------------------------------------------------------------
        // WAITLIST MODAL
        // ------------------------------------------------------------
        window.openWaitlistModal = function(publicationId, type) {
            const modal = document.getElementById('waitlistModal');
            document.getElementById('waitlistPubId').value = publicationId || '';
            document.getElementById('waitlistPubType').value = type || '';
            document.getElementById('waitlistForm').style.display = 'block';
            document.getElementById('waitlistSuccess').style.display = 'none';
            modal.classList.add('active');
        };

        // ------------------------------------------------------------
        // REACTION HANDLERS – WRITE TO FIREBASE (SIMULATED)
        // ------------------------------------------------------------
        function attachReactionHandlers() {
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.removeEventListener('click', handleLike);
                btn.addEventListener('click', handleLike);
            });
            document.querySelectorAll('.share-btn').forEach(btn => {
                btn.removeEventListener('click', handleShare);
                btn.addEventListener('click', handleShare);
            });
        }

        async function handleLike(e) {
            e.preventDefault();
            const container = e.currentTarget.closest('.reaction-buttons');
            const pubId = container?.dataset.id;
            const type = container?.dataset.type;
            const likeSpan = e.currentTarget.querySelector('.like-count');
            let count = parseInt(likeSpan.innerText) || 0;
            likeSpan.innerText = count + 1;
            // Firebase write would go here
            console.log(`Liked ${type}: ${pubId}`);
        }

        async function handleShare(e) {
            e.preventDefault();
            const container = e.currentTarget.closest('.reaction-buttons');
            const pubId = container?.dataset.id;
            const shareSpan = e.currentTarget.querySelector('.share-count');
            let count = parseInt(shareSpan.innerText) || 0;
            shareSpan.innerText = count + 1;
            console.log(`Shared ${pubId}`);
        }

        // ------------------------------------------------------------
        // MODAL UTILITIES
        // ------------------------------------------------------------
        window.closeModal = function(modalId) {
            document.getElementById(modalId)?.classList.remove('active');
        };

        // ------------------------------------------------------------
        // WAITLIST FORM SUBMISSION – WRITES TO FIREBASE
        // ------------------------------------------------------------
        function initWaitlistForm() {
            const form = document.getElementById('waitlistForm');
            if (!form) return;
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const pubId = document.getElementById('waitlistPubId').value;
                const pubType = document.getElementById('waitlistPubType').value;
                const name = form.querySelector('input[type="text"]').value;
                const email = form.querySelector('input[type="email"]').value;
                
                // Here you would write to Firebase /waitlists
                console.log('Waitlist entry:', { pubId, pubType, name, email });
                
                form.style.display = 'none';
                document.getElementById('waitlistSuccess').style.display = 'block';
                
                setTimeout(() => {
                    closeModal('waitlistModal');

    <!-- Loading indicator while Firebase loads -->
    <div id="loading" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: white;">
        <div style="text-align: center;">
            <i class="fas fa-circle-notch fa-spin" style="font-size: 2.5rem; color: var(--gold);"></i>
            <p style="margin-top: 1rem; color: #4b5563; font-family: 'Inter';">Loading author library...</p>
        </div>
    </div>

    <header style="display: none;" id="mainHeader">
        <img src="https://i.postimg.cc/Kzsb3tX6/I-AM-MUGERA.png" alt="Mugera W." class="logo">
        <nav>
            <a href="#books">Books</a>
            <a href="#articles">Articles</a>
            <a href="#research">Research</a>
        </nav>
    </header>

    <main id="main-content">
        <!-- All sections are dynamically populated from Firebase ONLY -->
        <div id="hero" class="hero" style="display: none;"></div>
        <section id="featured-carousel" class="container" style="display: none;"></section>
        <section id="books" class="container" style="display: none;"></section>
        <section id="articles" class="container" style="display: none;"></section>
        <section id="research" class="container" style="display: none;"></section>
    </main>

    <footer id="footer" style="display: none;"></footer>

    <!-- BOOK DETAIL MODAL -->
    <div id="bookModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('bookModal')">&times;</button>
            <div id="bookModalContent"></div>
        </div>
    </div>

    <!-- WAITLIST MODAL -->
    <div id="waitlistModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 480px;">
            <button class="modal-close" onclick="closeModal('waitlistModal')">&times;</button>
            <h3 style="font-family: 'Cinzel'; margin-bottom: 1.5rem; color: var(--gold-dark);">
                <i class="fas fa-bell"></i> Join waitlist
            </h3>
            <form id="waitlistForm">
                <input type="hidden" id="waitlistPubId">
                <input type="hidden" id="waitlistPubType">
                <input type="text" placeholder="Full name" required 
                    style="width: 100%; padding: 0.8rem 1.2rem; margin-bottom: 1rem; border: 2px solid var(--gray-200); border-radius: 12px; font-family: 'Inter';">
                <input type="email" placeholder="Email address" required 
                    style="width: 100%; padding: 0.8rem 1.2rem; margin-bottom: 1.5rem; border: 2px solid var(--gray-200); border-radius: 12px; font-family: 'Inter';">
                <button type="submit" class="btn btn-gold" style="width: 100%; padding: 0.9rem;">
                    <i class="fas fa-bell"></i> Notify me
                </button>
            </form>
            <div id="waitlistSuccess" style="display: none; text-align: center; padding: 1.5rem;">
                <i class="fas fa-check-circle" style="font-size: 3rem; color: #10b981;"></i>
                <p style="margin-top: 1rem; font-weight: 600;">You're on the list!</p>
                <p style="color: var(--gray-600); font-size: 0.9rem;">We'll notify you when it's available.</p>
            </div>
        </div>
    </div>

    <script>
        // Expose closeModal globally for inline onclick
        window.closeModal = function(modalId) {
            document.getElementById(modalId)?.classList.remove('active');
        };

        // Hide loading when Firebase data is processed
        window.addEventListener('load', function() {
            // The loading will be hidden by the Firebase render functions
            // This is a fallback
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.querySelector('header').style.display = 'flex';
            }, 3000);
        });
    </script>
</body>
</html>
