            const quote = "Together we can build something extraordinary. Your partnership makes transformation possible.";
            const quoteText = document.getElementById('quoteText');
            const typingContainer = document.createElement('div');
            typingContainer.className = 'typing-container';
            quoteText.innerHTML = '';
            quoteText.appendChild(typingContainer);
            
            let charIndex = 0;
            const typingSpeed = 50;
            const pauseAfterTyping = 1000;
            
            function typeCharacter() {
                if (charIndex < quote.length) {
                    const span = document.createElement('span');
                    span.className = 'typing-line';
                    span.textContent = quote.substring(0, charIndex + 1);
                    typingContainer.innerHTML = '';
                    typingContainer.appendChild(span);
                    
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    typingContainer.appendChild(cursor);
                    
                    charIndex++;
                    setTimeout(typeCharacter, typingSpeed);
                } else {
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    typingContainer.appendChild(cursor);
                    
                    setTimeout(() => {
                        loadAllContent();
                    }, pauseAfterTyping);

            typeCharacter();

        async function getCacheSize() {
            if ('caches' in window) {
                try {
                    const cache = await caches.open('iam-mugera-partner-v1');
                    const keys = await cache.keys();
                    let totalSize = 0;
                    
                    for (const request of keys) {
                        const response = await cache.match(request);
                        const blob = await response.blob();
                        totalSize += blob.size;
                    }
                    
                    if (totalSize > 2 * 1024 * 1024) {
                        const cacheStatus = document.getElementById('cacheStatus');
                        const cacheInfo = document.getElementById('cacheInfo');
                        cacheInfo.textContent = `${(totalSize / (1024 * 1024)).toFixed(1)} MB cached`;
                        cacheStatus.style.display = 'flex';
                        
                        setTimeout(() => {
                            cacheStatus.style.display = 'none';
                        }, 5000);
                    }
                } catch (error) {
                    console.error('Error getting cache size:', error);
                }
            }
        }

                alert('There was an error submitting your partnership details. Please try again or contact us directly at info.iammugera@gmail.com');
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-handshake"></i><span>Proceed to Payment</span>';
            }
        }

        function showPaymentVerification() {
            if (!currentPartnership) {
                showToast('Please submit the form first');
                return;
            }
            
            const paymentMethods = document.getElementById('paymentMethods');
            const paymentVerification = document.getElementById('paymentVerification');
            
            // Populate verification form
            document.getElementById('verifyName').value = currentPartnership.fullName;
            document.getElementById('verifyEmail').value = currentPartnership.email;
            document.getElementById('verifyAmount').value = `KES ${parseInt(currentPartnership.amount).toLocaleString()}`;
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('mpesaDate').value = today;
            
            paymentMethods.style.display = 'none';
            paymentVerification.style.display = 'block';
            
            paymentVerification.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        async function verifyPayment() {
            if (!validateVerificationForm()) {
                return;
            }
            
            const verifyBtn = document.getElementById('verifyBtn');
            const verificationForm = document.getElementById('verificationForm');
            const verificationSuccess = document.getElementById('verificationSuccess');
            
            const verificationData = {
                ...currentPartnership,
                mpesaCode: document.getElementById('mpesaCode').value.trim(),
                mpesaDate: document.getElementById('mpesaDate').value,
                mpesaTime: document.getElementById('mpesaTime').value,
                mpesaPhone: document.getElementById('mpesaPhone').value.trim(),
                verificationTimestamp: new Date().toISOString(),
                status: 'completed'
            };
            
            try {
                verifyBtn.disabled = true;
                verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Verifying...</span>';
                
                // Save to Firebase with verification
                const partnershipId = 'verified_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                if (database && navigator.onLine) {
                    await database.ref('verified-partnerships/' + partnershipId).set(verificationData);
                }
                
                // Show success
                verificationForm.style.display = 'none';
                verificationSuccess.style.display = 'block';
                
                showToast('Payment verified successfully!');
                
                console.log('Payment verified:', verificationData);
                
                // Optionally send email notification (would need backend)
                
            } catch (error) {
                console.error('Error verifying payment:', error);
                alert('There was an error verifying your payment. Please contact us at info.iammugera@gmail.com');
                
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check-double"></i><span>Verify Payment</span>';
            }
        }

        function resetForm() {
            const form = document.getElementById('partnershipForm');
            const paymentMethods = document.getElementById('paymentMethods');
            const paymentVerification = document.getElementById('paymentVerification');
            const verificationForm = document.getElementById('verificationForm');
            const verificationSuccess = document.getElementById('verificationSuccess');
            const formSuccess = document.getElementById('formSuccess');
            
            // Reset all sections
            form.style.display = 'block';
            paymentMethods.style.display = 'none';
            paymentVerification.style.display = 'none';
            formSuccess.style.display = 'none';
            verificationForm.style.display = 'block';
            verificationSuccess.style.display = 'none';
            
            // Clear form
            document.getElementById('fullName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('partnershipReason').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('paymentMethod').value = '';
            
            // Clear verification fields
            document.getElementById('mpesaCode').value = '';
            document.getElementById('mpesaTime').value = '';
            document.getElementById('mpesaPhone').value = '';
            
            // Clear errors
            document.querySelectorAll('.form-error').forEach(el => {
                el.classList.remove('show');
            });
            
            currentPartnership = null;
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeConfirmationModal();
            }
        });

        document.getElementById('confirmationModal')?.addEventListener('click', (e) => {
            if (e.target === document.getElementById('confirmationModal')) {
                closeConfirmationModal();
            }
        });

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swUrl = 'data:application/javascript;base64,' + btoa(`
                    const CACHE_NAME = 'iam-mugera-partner-v1';
                    const urlsToCache = [
                        '/',
                        'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css',
                        'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap',
                        'https://fonts.googleapis.com/css2?family=Umsaga:wght@400;700&display=swap',
                        'https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap',
                        'https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js',
                        'https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js',
                        'https://i.postimg.cc/Kzsb3tX6/I-AM-MUGERA.png',
                        'https://i.postimg.cc/66rJN5PW/signature(1).png'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => {
                                    console.log('Opened cache');
                                    return cache.addAll(urlsToCache);
                                })
                                .then(() => self.skipWaiting())
                        );
                    });

                    self.addEventListener('activate', event => {
                        event.waitUntil(
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => {
                                        if (cacheName !== CACHE_NAME) {
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            }).then(() => self.clients.claim())
                        );
                    });

                    self.addEventListener('fetch', event => {
                        if (!event.request.url.startsWith(self.location.origin) && 
                            !event.request.url.includes('postimg.cc') &&
                            !event.request.url.includes('fonts.googleapis.com') &&
                            !event.request.url.includes('cdnjs.cloudflare.com') &&
                            !event.request.url.includes('gstatic.com')) {
                            return;
                        }

                        event.respondWith(
                            caches.match(event.request)
                                .then(cachedResponse => {
                                    const fetchPromise = fetch(event.request)
                                        .then(networkResponse => {
                                            if (networkResponse && networkResponse.status === 200) {
                                                const responseToCache = networkResponse.clone();
                                                caches.open(CACHE_NAME)
                                                    .then(cache => {
                                                        cache.put(event.request, responseToCache);
                                                    });
                                            }
                                            return networkResponse;
                                        })
                                        .catch(() => {
                                            return cachedResponse;
                                        });

                                    return cachedResponse || fetchPromise;
                                })
                        );
                    });

                    self.addEventListener('message', event => {
                        if (event.data.type === 'SKIP_WAITING') {
                            self.skipWaiting();
                        }
                    });
                `);
                
                navigator.serviceWorker.register(swUrl).catch(console.error);
            });
        }
    </script>
